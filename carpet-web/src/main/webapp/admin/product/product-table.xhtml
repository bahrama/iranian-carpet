<ui:composition template="../../WEB-INF/pages/admin-temp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="main-head">
        <h:outputStylesheet>

        </h:outputStylesheet>
    </ui:define>
    <!---->

    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-10 ui-g-nopad">

            <div class="ui-g-12">
                EDIT PRODUCT
            </div>
            <h:form id="form" prependId="false">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <!---->
                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                            <p:dataTable id="eventsDT"
                                         var="product"
                                         value="#{productManageBeanView.lazyModel}"
                                         selectionMode="single"
                                         selection="#{productManageBeanView.productDto}"
                                         paginator="true"
                                         rows="5"
                                         selectionPageOnly="false"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="5,10,15"
                                         lazy="true"
                                         rowKey="#{product.id}"
                                         >
                                <p:ajax event="rowSelect" listener="#{productManageBeanView.onRowSelect}" update="growl"/>
                                <p:ajax event="rowUnselect" listener="#{productManageBeanView.onRowUnselect}" update="growl"/>
                                <p:column headerText="id" sortBy="#{product.id}" filterBy="#{product.id}">
                                    <h:outputText value="#{product.id}" />
                                </p:column>
                                <p:column headerText="Code" sortBy="#{product.code}" filterBy="#{product.code}">
                                    <h:outputText value="#{product.code}" />
                                </p:column>
                                <p:column headerText="productType" sortBy="#{product.productType}" filterBy="#{product.productType}">
                                    <h:outputText value="#{product.productType}" />
                                </p:column>
                                <p:column headerText="name" sortBy="#{product.name}" filterBy="#{product.name}">
                                    <h:outputText value="#{product.name}" />
                                </p:column>
                                <p:column headerText="price" sortBy="#{product.price}" filterBy="#{product.price}">
                                    <h:outputText value="#{product.price}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <!---->
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
