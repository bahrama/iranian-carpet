<ui:composition template="../WEB-INF/pages/admin-temp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
   <ui:define name="metadata">
      <f:metadata>
         <f:viewParam name="blogId" />
      </f:metadata>
   </ui:define>
   <ui:define name="main-head">
      <h:outputStylesheet>
         .w100{
            width: 100%;
         }
      </h:outputStylesheet>
   </ui:define>
   <!---->

   <ui:define name="main-body">
      <div class="ui-g-12 ui-md-10 ui-g-nopad">

         <div class="ui-g-12">
            LOGIN
         </div>
         <h:form id="frm" prependId="false" enctype="multipart/form-data">
            <p:growl id="growl" showDetail="true" />
            <div class="ui-g-12 ui-g-nopad">

               <p:panel id="pnl" header="New User">
                  <h:panelGrid columns="2" cellpadding="7">
                     <h:outputLabel for="firstname" value="Firstname: *"/>
                     <p:inputText id="firstname" value="#{loginManageBean.username}" required="true" label="Username">
                        <f:validateLength minimum="2"/>
                     </p:inputText>

                     <h:outputLabel for="password" value="Lastname: *"/>
                     <p:password id="password" value="#{loginManageBean.password}" required="true" label="Password"/>
                     </h:panelGrid>

                  <p:commandButton id="saveBtn" value="Save" icon="pi pi-check" action="#{loginManageBean.login()}" update="growl" styleClass="mt-3" />
               </p:panel>
            </div>
         </h:form>
      </div>

   </ui:define>
</ui:composition>
