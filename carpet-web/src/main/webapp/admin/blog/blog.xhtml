<ui:composition template="../../WEB-INF/pages/admin-temp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>
            <f:event listener="#{loginManageBean.isUser}" type="preRenderView"></f:event>
            <f:viewParam name="blogId" />
        </f:metadata>
    </ui:define>
    <ui:define name="main-head">
        <h:outputStylesheet>
            .w100{
                width: 100%;
            }
        </h:outputStylesheet>
    </ui:define>
    <!---->

    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-10 ui-g-nopad">

            <div class="ui-g-12">
                ADD BLOG <br/>
                BLOG : <h:outputText
                    rendered="#{blogManageBeanView.findBlogById(blogId) ne null}"
                    value="#{blogManageBeanView.blogDto.name}"/>

            </div>
            <h:form id="frm" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <!---->
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputText id="nme" value="#{blogManageBeanView.blogDto.name}" styleClass="w100">
                            <f:validateLength minimum="2" maximum="200"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="Name" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputText value="#{blogManageBeanView.blogDto.title}" styleClass="w100">
                            <f:validateLength minimum="2" maximum="1000"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="Title" />
                    </span>
                        </div>
                    </div>
                    <!---->
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputText value="#{blogManageBeanView.blogDto.link1}" styleClass="w100">
                            <f:validateLength minimum="2" maximum="1000"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="link1" />
                    </span>
                        </div>
                    </div>
                    <!---->
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{blogManageBeanView.blogDto.link2}">
                             <f:validateLength minimum="2" maximum="1000"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="link2" />
                    </span>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{blogManageBeanView.blogDto.h1Title}">
                             <f:validateLength minimum="2" maximum="300"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="h1Title" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{blogManageBeanView.blogDto.altPic1}">
                             <f:validateLength minimum="2" maximum="300"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="altPic1" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{blogManageBeanView.blogDto.link3}">
                             <f:validateLength minimum="2" maximum="1000"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="link3" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{blogManageBeanView.blogDto.link4}">
                             <f:validateLength minimum="2" maximum="1000"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="link4" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{blogManageBeanView.blogDto.link5}">
                             <f:validateLength minimum="2" maximum="1000"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="link5" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{blogManageBeanView.blogDto.metaDescription}">
                             <f:validateLength minimum="2" maximum="300"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="metaDescription" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{blogManageBeanView.blogDto.metaKeywords}">
                             <f:validateLength minimum="2" maximum="300"/>
                        </p:inputText>
                        <p:outputLabel for="@previous" value="metaKeywords" />
                    </span>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-4">
                        <div class="field">
                    <span class="ui-float-label">
                       <p:datePicker required="true" requiredMessage="date is required" styleClass="w100" value="#{blogManageBeanView.blogDto.blogDate}" />
                       <p:outputLabel for="@previous" value="productDate" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="field">
                            <p:selectOneMenu value="#{blogManageBeanView.blogDto.blogType}" dynamic="true">
                                <f:selectItems itemValue="#{pitem}" itemLabel="#{pitem}"
                                               var="pitem" value="#{blogManageBeanView.blogTypes()}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputTextarea value="#{blogManageBeanView.blogDto.description}" rows="3" cols="30" styleClass="w100">
                             <f:validateLength minimum="2"/>
                        </p:inputTextarea>
                       <p:outputLabel for="@previous" value="Textarea" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputTextarea value="#{blogManageBeanView.blogDto.littleDesc}" rows="3" cols="30" styleClass="w100">
                             <f:validateLength minimum="2"/>
                        </p:inputTextarea>
                       <p:outputLabel for="@previous" value="littleDesc" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="field">
                    <span class="ui-float-label">
                        <h:graphicImage style="max-width:100%; height:300px!important"
                                        rendered="#{blogManageBeanView.blogDto.pic1 ne null}"
                                        value="/Images/#{blogManageBeanView.blogDto.pic1}.jpg"/>
                        <p:fileUpload value="#{blogManageBeanView.pic1}" mode="simple"
                                      skinSimple="true"
                                      validateContentType="true" accept=".jpg,.jpeg"
                        />
                    </span>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-12">
                        <p:commandButton value="Save" update="growl msg1"
                                         validateClient="true"
                                         style="background: crimson;"
                                         action="#{blogManageBeanView.save()}"
                                         ajax="false" />
                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
