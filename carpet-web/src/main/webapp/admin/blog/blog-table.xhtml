<ui:composition template="../../WEB-INF/pages/admin-temp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="main-head">
        <h:outputStylesheet>

        </h:outputStylesheet>
    </ui:define>
    <!---->

    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-10 ui-g-nopad">

            <div class="ui-g-12">
                EDIT BLOG
            </div>
            <h:form id="form" prependId="false">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <!---->
                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                            <p:dataTable id="eventsDT"
                                         var="blog"
                                         value="#{blogManageBeanView.lazyModel}"
                                         selectionMode="single"
                                         selection="#{blogManageBeanView.blogDto}"
                                         paginator="true"
                                         rows="5"
                                         selectionPageOnly="false"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="5,10,15"
                                         lazy="true"
                                         rowKey="#{blog.id}"
                            >
                                <p:ajax event="rowSelect" listener="#{blogManageBeanView.onRowSelect}" update="growl"/>
                                <p:ajax event="rowUnselect" listener="#{blogManageBeanView.onRowUnselect}" update="growl"/>
                                <p:column headerText="id" sortBy="#{blog.id}" filterBy="#{blog.id}">
                                    <h:outputText value="#{blog.id}" />
                                </p:column>
                                <p:column headerText="productType" sortBy="#{blog.blogType}" filterBy="#{blog.blogType}">
                                    <h:outputText value="#{blog.blogType}" />
                                </p:column>
                                <p:column headerText="name" sortBy="#{blog.name}" filterBy="#{blog.name}">
                                    <h:outputText value="#{blog.name}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <!---->
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
