<ui:composition template="../WEB-INF/pages/main-temp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id"/>
            <f:viewParam name="name"/>
        </f:metadata>
    </ui:define>

    <ui:define name="main-head">
        <title>#{blogDetailPageManageBeanView.findBlogDtoById(id).title}</title>
    </ui:define>
    <ui:define name="main-body">

        <!-- Breadcrumb area Start -->
        <div class="breadcrumb-area bg-color" data-bg-color="#f6f6f6">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center flex-sm-row flex-column">
                            <ul class="breadcrumb">
                                <li><a href="index.html">Home</a></li>
                                <li class="current"><span>Blog Details</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb area End -->

        <!-- Main Content Wrapper Start -->
        <div class="main-content-wrapper">
            <div class="page-content-inner ptb--80">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12 order-lg-2">
                            <div class="single-post">
                                <!-- Single Blog Start Here -->
                                <article class="single-post-details">
                                    <div class="entry-header">
                                        <h1 class="entry-title">#{blogDetailPageManageBeanView.blogDto.h1Title}</h1>
                                        <div class="entry-meta mb--30">
                                            <a href="blog.html" class="posted-on">#{blogDetailPageManageBeanView.blogDto.blogDate}</a>
                                            <span class="meta-separator">-</span>
                                            <a href="blog.html">category : #{blogDetailPageManageBeanView.blogDto.blogType}</a>
                                        </div>
                                    </div>

                                    <div class="entry-content">
                                        <h:outputText value="#{blogDetailPageManageBeanView.blogDto.description}"
                                                      escape="false" />
                                    </div>
                                    <div class="entry-media">
                                        <div class="embed-responsive">
                                            <h:graphicImage style="max-width:100%;width: 100%;" alt="#{blogDetailPageManageBeanView.blogDto.altPic1}"
                                                            rendered="#{blogDetailPageManageBeanView.blogDto.pic1 ne null}"
                                                            value="http://localhost:8082/Images/#{blogDetailPageManageBeanView.blogDto.pic1}.jpg"/>
                                        </div>
                                    </div>
                                    <div class="entry-footer-meta">
                                        <div class="tag-list">
                                            <span>
                                                <i class="fa fa-tags"></i>
                                            </span>
                                            <span>
                                                <a href="blog.html">Business</a>,
                                                <a href="blog.html">Creative</a>,
                                                <a href="blog.html">Start-up</a>
                                            </span>
                                        </div>
                                        <div class="author">
                                            <span>
                                                Author: <a href="blog.html">John Snow</a>
                                            </span>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content Wrapper Start -->
    </ui:define>
</ui:composition>
